server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Application logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

    # Pipeline stages for log processing
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            trace_id: trace_id
            span_id: span_id

      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Extract log level
      - labels:
          level:
          trace_id:

      # Add output format
      - output:
          source: message

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log

    pipeline_stages:
      - match:
          selector: '{job="varlogs"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\S+\s+\S+\s+\S+)\s+(?P<hostname>\S+)\s+(?P<process>\S+):\s+(?P<message>.*)$'
            - timestamp:
                source: timestamp
                format: 'Jan 02 15:04:05'
            - labels:
                hostname:
                process:

  # Application-specific logs (if running outside Docker)
  - job_name: backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend
          app: pm-document-intelligence
          __path__: /var/log/pm-document-intelligence/backend/*.log

    pipeline_stages:
      # Parse structured JSON logs from the application
      - json:
          expressions:
            timestamp: timestamp
            level: level
            name: name
            message: message
            trace_id: trace_id
            span_id: span_id
            user_id: user_id
            document_id: document_id
            endpoint: endpoint
            method: method
            status_code: status_code
            duration_ms: duration_ms

      - timestamp:
          source: timestamp
          format: RFC3339Nano

      - labels:
          level:
          name:
          trace_id:
          endpoint:
          method:

      # Extract metrics from logs
      - metrics:
          log_lines_total:
            type: Counter
            description: "Total number of log lines"
            source: level
            config:
              action: inc

      # Template for output
      - template:
          source: output
          template: '{{ .message }}'

      - output:
          source: output

  # Nginx/Proxy logs (if applicable)
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/*access.log

    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>\S+) - (?P<remote_user>\S+) \[(?P<timestamp>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<bytes_sent>\d+) "(?P<referer>[^"]*)" "(?P<user_agent>[^"]*)"$'

      - timestamp:
          source: timestamp
          format: '02/Jan/2006:15:04:05 -0700'

      - labels:
          method:
          status:
          path:

      - metrics:
          http_requests_total:
            type: Counter
            description: "Total HTTP requests from nginx logs"
            source: status
            config:
              action: inc
