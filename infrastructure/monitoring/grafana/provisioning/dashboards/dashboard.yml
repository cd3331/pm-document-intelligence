apiVersion: 1

providers:
  # Dashboard provider for JSON files
  - name: 'PM Document Intelligence'
    orgId: 1
    folder: 'PM Document Intelligence'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
