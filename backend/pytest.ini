[pytest]
# Pytest configuration for PM Document Intelligence

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Enable color output
    --color=yes
    # Show test durations
    --durations=10
    # Enable async mode
    --asyncio-mode=auto
    # Coverage options (if coverage is installed)
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing
    # Strict markers
    --strict-markers
    # Show warnings
    -W default

# Markers for categorizing tests
markers =
    asyncio: Asynchronous tests
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests (deselect with '-m "not slow"')
    agents: Tests for agent system
    search: Tests for vector search
    auth: Tests for authentication
    documents: Tests for document processing
    api: Tests for API endpoints

# Async configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = tests/test_run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.11

# Test collection options
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
