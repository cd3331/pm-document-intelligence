version: '3.8'

# ============================================
# PM Document Intelligence - Production Stack
# ============================================
# This compose file is for production deployment
# Use with: docker-compose -f docker-compose.prod.yml up -d
# ============================================

services:
  # ==========================================
  # Backend API Application
  # ==========================================
  backend:
    image: ${ECR_REGISTRY}/pm-document-intelligence:${IMAGE_TAG:-latest}
    container_name: pm-backend-prod
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PUBNUB_PUBLISH_KEY=${PUBNUB_PUBLISH_KEY}
      - PUBNUB_SUBSCRIBE_KEY=${PUBNUB_SUBSCRIBE_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PROMETHEUS_ENABLED=true
      - JAEGER_AGENT_HOST=${JAEGER_AGENT_HOST:-jaeger}
      - JAEGER_AGENT_PORT=${JAEGER_AGENT_PORT:-6831}
      - SENTRY_DSN=${SENTRY_DSN}
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
    secrets:
      - db_password
      - jwt_secret
      - openai_api_key
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
        failure_action: pause
        monitor: 30s
    logging:
      driver: "awslogs"
      options:
        awslogs-region: ${AWS_REGION:-us-east-1}
        awslogs-group: "/ecs/pm-document-intelligence/backend"
        awslogs-stream-prefix: "backend"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pm-network
    restart: always

  # ==========================================
  # Nginx - Reverse Proxy & Load Balancer
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: pm-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "awslogs"
      options:
        awslogs-region: ${AWS_REGION:-us-east-1}
        awslogs-group: "/ecs/pm-document-intelligence/nginx"
        awslogs-stream-prefix: "nginx"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - backend
    networks:
      - pm-network
    restart: always

  # ==========================================
  # Redis Cache (if not using ElastiCache)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: pm-redis-prod
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
    logging:
      driver: "awslogs"
      options:
        awslogs-region: ${AWS_REGION:-us-east-1}
        awslogs-group: "/ecs/pm-document-intelligence/redis"
        awslogs-stream-prefix: "redis"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pm-network
    restart: always

  # ==========================================
  # Prometheus - Metrics Collection
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: pm-prometheus-prod
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
      restart_policy:
        condition: on-failure
    logging:
      driver: "awslogs"
      options:
        awslogs-region: ${AWS_REGION:-us-east-1}
        awslogs-group: "/ecs/pm-document-intelligence/prometheus"
        awslogs-stream-prefix: "prometheus"
    networks:
      - pm-network
    restart: always

  # ==========================================
  # Grafana - Metrics Visualization
  # ==========================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: pm-grafana-prod
    ports:
      - "3000:3000"
    volumes:
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=${SMTP_HOST}
      - GF_SMTP_USER=${SMTP_USER}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
    logging:
      driver: "awslogs"
      options:
        awslogs-region: ${AWS_REGION:-us-east-1}
        awslogs-group: "/ecs/pm-document-intelligence/grafana"
        awslogs-stream-prefix: "grafana"
    depends_on:
      - prometheus
    networks:
      - pm-network
    restart: always

  # ==========================================
  # Jaeger - Distributed Tracing
  # ==========================================
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: pm-jaeger-prod
    ports:
      - "16686:16686"
      - "14268:14268"
      - "6831:6831/udp"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=elasticsearch
      - ES_SERVER_URLS=${ELASTICSEARCH_URL}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
    logging:
      driver: "awslogs"
      options:
        awslogs-region: ${AWS_REGION:-us-east-1}
        awslogs-group: "/ecs/pm-document-intelligence/jaeger"
        awslogs-stream-prefix: "jaeger"
    networks:
      - pm-network
    restart: always

# ==========================================
# Docker Secrets (for sensitive data)
# ==========================================
secrets:
  db_password:
    external: true
  jwt_secret:
    external: true
  openai_api_key:
    external: true

# ==========================================
# Networks
# ==========================================
networks:
  pm-network:
    driver: overlay
    attachable: true
    ipam:
      config:
        - subnet: 172.26.0.0/16

# ==========================================
# Volumes
# ==========================================
volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_cache:
    driver: local
