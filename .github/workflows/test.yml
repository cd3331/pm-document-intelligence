name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION_DEFAULT: '3.11'

jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy

      - name: Run Black (code formatting)
        run: |
          black --check .

      - name: Run Ruff (linting)
        run: |
          ruff check .

      - name: Run MyPy (type checking)
        run: |
          mypy app --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors initially

  # ============================================================================
  # Security Scanning
  # ============================================================================

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit (security issues)
        run: |
          bandit -r app -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety (dependency vulnerabilities)
        run: |
          safety check --json > safety-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # ============================================================================
  # Unit and Integration Tests
  # ============================================================================

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock pytest-xdist

      - name: Run unit tests
        run: |
          pytest -m "unit" \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=junit-unit.xml \
            -n auto

      - name: Run integration tests
        run: |
          pytest -m "integration and not slow" \
            --cov=app \
            --cov-append \
            --cov-report=xml \
            --junitxml=junit-integration.xml \
            -n auto
        env:
          TESTING: true
          DATABASE_URL: sqlite:///:memory:

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          name: codecov-python-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-python-${{ matrix.python-version }}
          path: |
            junit-*.xml
            htmlcov/
            coverage.xml

  # ============================================================================
  # E2E Tests
  # ============================================================================

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-playwright
          playwright install --with-deps chromium

      - name: Start application
        run: |
          cd backend
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10  # Wait for app to start
        env:
          TESTING: true

      - name: Run E2E tests
        run: |
          pytest -m "e2e" \
            --junitxml=junit-e2e.xml \
            --video=retain-on-failure \
            --screenshot=only-on-failure

      - name: Upload E2E artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: |
            junit-e2e.xml
            test_videos/
            screenshots/

  # ============================================================================
  # Performance Tests
  # ============================================================================

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install locust

      - name: Start application
        run: |
          cd backend
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          TESTING: true

      - name: Run Locust load tests
        run: |
          locust -f tests/load/test_performance.py \
            --host=http://localhost:8000 \
            --headless \
            --users 50 \
            --spawn-rate 5 \
            --run-time 2m \
            --html=locust-report.html \
            --csv=locust-stats

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            locust-report.html
            locust-stats*.csv

  # ============================================================================
  # Build and Test Docker Image
  # ============================================================================

  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: pm-document-intelligence:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -d -p 8000:8000 \
            --name test-container \
            -e TESTING=true \
            pm-document-intelligence:test

          sleep 10

          # Health check
          curl -f http://localhost:8000/health || exit 1

          docker stop test-container

  # ============================================================================
  # Deploy to Staging
  # ============================================================================

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [lint, security, test, e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: staging
      url: https://staging.pm-docintel.example.com

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: pm-document-intelligence
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:staging
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:staging

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster pm-docintel-staging \
            --service pm-docintel-api \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster pm-docintel-staging \
            --services pm-docintel-api

      - name: Run smoke tests
        run: |
          # Wait for service to be healthy
          sleep 30

          # Run basic smoke tests
          curl -f https://staging.pm-docintel.example.com/health || exit 1
          curl -f https://staging.pm-docintel.example.com/ready || exit 1

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'Staging deployment completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ============================================================================
  # Test Summary
  # ============================================================================

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test, e2e]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Publish test summary
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results-*/junit-*.xml
            e2e-results/junit-e2e.xml

      - name: Create status badge
        run: |
          echo "Tests completed. Check artifacts for details."
