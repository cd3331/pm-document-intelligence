name: Deploy to AWS ECS

on:
  push:
    branches:
      - master  # Production branch
      - main    # Alternative production branch
      - staging
      - develop
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: pm-document-intelligence
  ECS_CLUSTER: pm-doc-intel-cluster
  ECS_SERVICE: pm-doc-intel-backend-service
  CONTAINER_NAME: backend

jobs:
  # ==========================================
  # Determine Environment
  # ==========================================
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      should_deploy: ${{ steps.set-env.outputs.should_deploy }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/master" ] || [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  # ==========================================
  # Code Quality and Security
  # ==========================================
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install black ruff mypy

      - name: Run Black
        run: |
          black --check backend/app/

      - name: Run Ruff
        run: |
          ruff check backend/app/
        continue-on-error: true

      - name: Run MyPy
        run: |
          mypy backend/app/ --ignore-missing-imports
        continue-on-error: true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit
        run: |
          bandit -r backend/app/ -f json -o bandit-report.json || true

      - name: Run Safety
        run: |
          pip install -r backend/requirements.txt
          safety check --json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: "*-report.json"

  # ==========================================
  # Test Suite
  # ==========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        env:
          # Test environment
          TESTING: "true"
          ENVIRONMENT: development

          # Database
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb

          # Redis
          REDIS_URL: redis://localhost:6379/0

          # Security (all keys must be at least 32 characters)
          JWT_SECRET_KEY: test-jwt-secret-key-for-testing-environment-12345
          SECRET_KEY: test-secret-key-for-testing-environment-secure-12345
          API_KEY_SALT: test-api-key-salt-for-testing-environment-secure

          # OpenAI (mock)
          OPENAI_API_KEY: sk-test-mock-key-for-testing
          OPENAI_MODEL: gpt-4o

          # AWS (mock)
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
          AWS_S3_BUCKET: test-bucket

          # Supabase (mock)
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_KEY: test-supabase-key-for-testing-environment-secure-12345
          SUPABASE_SERVICE_KEY: test-supabase-service-key-for-testing-environment
          SUPABASE_JWT_SECRET: test-supabase-jwt-secret-for-testing-environment

          # PubNub (mock)
          PUBNUB_PUBLISH_KEY: test-pubnub-publish-key-for-testing-environment
          PUBNUB_SUBSCRIBE_KEY: test-pubnub-subscribe-key-for-testing-environment
          PUBNUB_SECRET_KEY: test-pubnub-secret-key-for-testing-environment-secure

          PYTHONPATH: backend
        run: |
          pytest backend/tests/ -v --cov=backend/app --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ==========================================
  # Build Docker Image
  # ==========================================
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [setup, lint, security-scan, test]
    if: needs.setup.outputs.should_deploy == 'true'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ needs.setup.outputs.environment }}-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.setup.outputs.environment }}-latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================
  # Deploy to Staging
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'staging' || needs.setup.outputs.environment == 'development'
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: https://${{ needs.setup.outputs.environment }}.api.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update ECS service
        run: |
          IMAGE_TAG="${{ needs.setup.outputs.environment }}-latest"
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }}-${{ needs.setup.outputs.environment }} \
            --service ${{ env.ECS_SERVICE }}-${{ needs.setup.outputs.environment }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }}-${{ needs.setup.outputs.environment }} \
            --services ${{ env.ECS_SERVICE }}-${{ needs.setup.outputs.environment }} \
            --region ${{ env.AWS_REGION }}

      - name: Run smoke tests
        run: |
          ENDPOINT="https://${{ needs.setup.outputs.environment }}.api.example.com"

          # Health check
          curl -f $ENDPOINT/health/live || exit 1
          curl -f $ENDPOINT/health/ready || exit 1

          echo "Smoke tests passed!"

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Deployment to ${{ needs.setup.outputs.environment }}: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Status*: ${{ job.status }}\n*Environment*: ${{ needs.setup.outputs.environment }}\n*Commit*: ${{ github.sha }}\n*Author*: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==========================================
  # Deploy to Production (Manual Approval)
  # ==========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'production'
    environment:
      name: production
      url: https://api.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get current task definition
        id: current-task-def
        run: |
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }}-production \
            --services ${{ env.ECS_SERVICE }}-production \
            --query 'services[0].taskDefinition' \
            --output text)
          echo "task_def_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS service
        id: deploy
        run: |
          IMAGE_TAG="production-latest"
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }}-production \
            --service ${{ env.ECS_SERVICE }}-production \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for deployment
        id: wait-deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }}-production \
            --services ${{ env.ECS_SERVICE }}-production \
            --region ${{ env.AWS_REGION }} \
            --timeout 600 || echo "deployment_failed=true" >> $GITHUB_OUTPUT

      - name: Rollback on failure
        if: steps.wait-deployment.outputs.deployment_failed == 'true'
        run: |
          echo "Deployment failed, rolling back..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }}-production \
            --service ${{ env.ECS_SERVICE }}-production \
            --task-definition ${{ steps.current-task-def.outputs.task_def_arn }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
          exit 1

      - name: Run smoke tests
        run: |
          ENDPOINT="https://api.example.com"

          # Health check
          curl -f $ENDPOINT/health/live || exit 1
          curl -f $ENDPOINT/health/ready || exit 1

          # Basic API tests
          curl -f $ENDPOINT/api/v1/health || exit 1

          echo "Smoke tests passed!"

      - name: Notify Slack - Success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "✅ Production Deployment Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment*: ✅ SUCCESS\n*Commit*: ${{ github.sha }}\n*Author*: ${{ github.actor }}\n*URL*: https://api.example.com"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack - Failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "❌ Production Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment*: ❌ FAILED\n*Commit*: ${{ github.sha }}\n*Author*: ${{ github.actor }}\n*Action*: Rolled back to previous version"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create GitHub Release
        if: success() && github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Production deployment of commit ${{ github.sha }}

            Changes in this release:
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
